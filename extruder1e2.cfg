filament_diameter: 1.750
min_extrude_temp: 150
pressure_advance: 0.12  ; ou até 0.25 conforme o tubo
pressure_advance_smooth_time: 0.04
## Nozzle PID tune: "PID_CALIBRATE HEATER=extruder1 TARGET=245"
control: pid
pid_kp: 26.213
pid_ki: 1.304
pid_kd: 131.721

