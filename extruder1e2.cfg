[extruder]
step_pin: PC6                  # Z2 step pin
dir_pin: !PA15                 # Z2 direction pin, add ! to reverse
enable_pin: !PD0               # Z2 enable pin, add ! or motor won't work
heater_pin: PF7  # FlyD7 > PF7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0  # FlyD7 > PA0
max_power: 1.0
min_temp: -100
max_temp: 250
microsteps: 16
rotation_distance: 32.7  #34.5575   #33.30  #34,5575
full_steps_per_rotation: 200
# VELOCIDADES DO EXTRUSOR:
max_extrude_only_velocity: 120        # Velocidade máxima extrusão (mm/s)
max_extrude_cross_section: 50         # Seção transversal máxima
instantaneous_corner_velocity: 2.5    # Velocidade instantânea cantos
max_extrude_only_distance: 1000
nozzle_diameter: 0.400
filament_diameter: 1.750
min_extrude_temp: 150
pressure_advance: 0.12  ; ou até 0.25 conforme o tubo
pressure_advance_smooth_time: 0.04
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

[tmc2209 extruder]
uart_pin: ^PA14                   # FlyD7 > PB12
interpolate: true
run_current: 0.6
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 999999


## DRIVER7 motor position
