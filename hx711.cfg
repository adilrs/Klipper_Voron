[load_cell_probe]
# Configuração para usar como probe substituindo BLTouch
# Configuração básica para HX711 como sensor de carga
sensor_type: hx711
# Substitua pelos pinos corretos do seu hardware
dout_pin: host:gpio5  # Exemplo: gpio20
sclk_pin: host:gpio6  # Exemplo: gpio21
sample_rate: 80  # Taxa de amostragem: 10 ou 80 Hz
#gain: 128  # Ganho: 32, 64 ou 128
# Valores de calibração - serão definidos após calibração
reference_tare_counts: 0
counts_per_gram: 1.0
z_offset: 0.0
speed: 5.0
samples: 3
# Outros parâmetros conforme necessário

# Para calibrar:
# 1. Execute LOAD_CELL_CALIBRATE
# 2. Siga as instruções para tare e aplicar peso conhecido
# 3. Teste com LOAD_CELL_DIAGNOSTIC