[gcode_macro BED_MESH_CALIBRATE]
# Wrapper que descarrega a ferramenta antes do mesh e recarrega depois
rename_existing: BED_MESH_CALIBRATE_BASE
gcode:
  {% set prev_tool = printer["gcode_macro TOOL_STATE"].tool|int %}

  {action_respond_info("BED_MESH_CALIBRATE: preparando ambiente seguro")}
  SAVE_GCODE_STATE NAME=bedmesh_tool_state

  # Elevar Z para seguran√ßa antes de movimentar at√© o dock
  G91
  G1 Z10 F600
  G90

  # Descarregar ferramenta se havia alguma ativa
  {% if prev_tool > 0 %}
    {action_respond_info("BED_MESH_CALIBRATE: descarregando T%s antes da calibra√ß√£o" % prev_tool)}
    DESCARREGAR
  {% else %}
    {action_respond_info("BED_MESH_CALIBRATE: sem ferramenta ativa ‚Äî seguindo")}
  {% endif %}

  # Executa calibragem com os mesmos par√¢metros que foram passados
  BED_MESH_CALIBRATE_BASE {rawparams}

  # Recarregar ferramenta anterior (se havia) e reaplicar offsets
  {% if prev_tool > 0 %}
    {action_respond_info("BED_MESH_CALIBRATE: recarregando T%s ap√≥s calibra√ß√£o" % prev_tool)}
    RECARREGAR_FERRAMENTA TOOL={prev_tool}
    APPLY_TOOL_OFFSET
  {% else %}
    # Permanece descarregado
    SET_GCODE_VARIABLE MACRO=TOOL_STATE VARIABLE=tool VALUE=0
    APPLY_TOOL_OFFSET
  {% endif %}

  RESTORE_GCODE_STATE NAME=bedmesh_tool_state MOVE=1
  {action_respond_info("BED_MESH_CALIBRATE: conclu√≠do com seguran√ßa")}


